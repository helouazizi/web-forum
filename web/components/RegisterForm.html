{{define "RegisterForm"}}
<form class="register-form-container" method="post" action="/register">
    <div class="form-grp">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your user name..."> 
    </div>
    <div class="form-grp">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email..." > 
    </div>
    <div class="form-grp">
        <label for="userPassword">Password:</label>
        <input type="email" id="userPassword" name="userPassword" placeholder="Enter your password..." > 
    </div>
    <div class="form-grp">
        <label for="userPasswordConfirmed">Password:</label>
        <input type="email" id="userPasswordConfirmed" name="userPasswordConfirmed" placeholder="Confirm your password..." > 
    </div>
    <div class="form_actions">
        <p>Already have an account? <a href="/sign_in" type="reset">Sign In Here.</a></p>
        <button type="Login">Register</button>
    </div>
</form>
{{end}}
