{{ define "HEADER2" }}
<header>
    <h1><a href="/">Forum</a></h1>
    {{ if .Userr.IsLoged }}
    <div class="profile">
        <button class="sign-in"><a href="/log_out"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a> </button>
        <img src="../static/images/person.svg" alt="user avatar">
    </div>
    {{ else }}
    <div class="register">
        <button class="sign-in"><a href="/sign_in">sign-in</a></button>
        <button class="sign-up"><a href="/sign_up">sign-up</a></button>
    </div>
    {{ end }}
</header>
{{ end }}
