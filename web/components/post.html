<div class="post">
    <div class="poster">
        <div>
            <div class="profile"></div>
            <h3>{{ .UserName}}</h3>
        </div>

        <div>
            <a class="deletepost" href="deletepost"><i class="fas fa-trash"></i> Delete</a>
        </div>
    </div>
    <p>{{ .Category }}</p>
    <h3> {{ .PostTitle }} </h3>
    <p>{{ .PostContent }}</p>

    <div class="comments">
        <h4>Comments</h4>
        <form class="comment-form">
            <input type="text" placeholder="Add a comment..." required="">
            <div class="buttons">
                <div class="like-dislike">
                    <button type="submit" class="like-btn"><i class="fas fa-thumbs-up"></i>
                        Like</button>
                    <button type="submit" class="dislike-btn"><i class="fas fa-thumbs-down"></i>
                        Dislike</button>
                </div>
                <button type="submit" class="comment-btn"><i class="fas fa-comment"></i>
                    Comment</button>
            </div>

        </form>

    </div>
</div>
