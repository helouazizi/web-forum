<!-- components/sign-in.html -->
{{define "LoginForm"}}
<form class="login-form-container" method="post" action="/sign_in">
    <div class="form-grp">
        <label for="userName"><img src="/static/images/person.svg" alt=""><span>User Name:</span></label>
        <input type="text" id="userName" name="userName" placeholder="Enter your user name..."> 
    </div>
    <div class="form-grp">
        <label for="userPassword"><img src="/static/images/lock.svg" alt=""><span>Password:</span></label>
        <input type="password" id="userPassword" name="userPassword" placeholder="Enter your password..." > 
    </div>
    <hr class="seperator">

    <div class="form_actions">
        <p>Don't have an account? <a href="/register" type="reset">Register Here.</a></p>
        <button class="primaryBtn" type="Login">Log in</button>
    </div>
</form>
{{end}}
