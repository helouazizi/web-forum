<!-- components/sign-in.html -->
{{define "LoginForm"}}
<form class="login-form-container" method="post" action="/sign_in">
    <div class="form-grp">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your user name..."> 
    </div>
    <div class="form-grp">
        <label for="userEmail">Email:</label>
        <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email..." > 
    </div>
    <div class="form-grp">
        <label for="userPassword">Password:</label>
        <input type="email" id="userPassword" name="userPassword" placeholder="Enter your password..." > 
    </div>
    <div class="form_actions">
        <p>Don't have an account? <a type="reset">Register Here.</a></p>
        <button type="Login">Create Post</button>
    </div>
</form>
{{end}}
