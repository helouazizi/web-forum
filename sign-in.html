<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./sign.css"> <!-- Link to external CSS for styling -->
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="logo">Forum</h1>
            <nav>
                <ul>
                    <li><a href="signin.html">Sign In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <div class="profile-container">
                    <img src="placeholder-profile.png" alt="User  Profile Picture" class="profile-pic">
                    <p class="user-name">User Name</p>
                </div>
                <div class="dropdown">
                    <i>x</i>
                    <div class="dropdown-content">
                        <a href="account-settings.html">Account Settings</a>
                        <a href="logout.html">Logout</a>
                        <a href="help.html">Help</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <h2 class="credential-prompt">Welcome! Back to your Forum</h2>
    <div class="form-container">

        <div class="form-wrapper">
            <div class="form-signin" id="signin">
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required title="Enter your email address"
                        placeholder="example@example.com">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required title="Enter your password"
                        placeholder="Your password">

                    <button type="submit">Sign In</button>
                    <div class="toggle">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            <nav>
                <ul>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="terms-of-service.html">Terms of Service</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
